<ion-content>
  <ion-grid fixed>
    <ion-row>
        <ion-col>
            <h1>Favoritos</h1>
        </ion-col>
    </ion-row>
</ion-grid>

<div *ngFor="let cetegoria of favoritosGenero">
<ion-grid fixed *ngIf="cetegoria.pelis.length > 0">
  <ion-row>
    <ion-col>
      <h4>{{cetegoria.genero}}</h4>
    </ion-col>
  </ion-row>
</ion-grid>
<app-slidershow-poster [peliculas]="cetegoria.pelis"></app-slidershow-poster>
</div>
</ion-content>
